<div class="vehicles-details-root" *ngIf="vehicle$ | async as vehicle">
  <p>{{vehicle.name}}</p>
  <div class="image-slider">
    <ng-image-slider
      [images]="vehicle.images"
      #nav
    ></ng-image-slider>
  </div>
  <mat-grid-list cols="2" gutterSize="5px">
    <mat-grid-tile>
      <div class="vehicle-details">
        <mat-list>
          <h3 matSubheader>Vehicle Details</h3>
          <mat-list-item class="vehicle-detail" *ngFor="let makeDetail of vehicle.makeDetails">
            <h4>{{makeDetail.key}}</h4>
            <p>{{makeDetail.value}}</p>
            <mat-divider></mat-divider>
          </mat-list-item>
        </mat-list>
      </div>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="actions">
        <h4>We'd love to hear from you!</h4>
        <button mat-raised-button color="accent" [routerLink]="['/vehicle', vehicle.id, 'inquiry']">Inquire Now</button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
